# The Jirafy feature set

Create a JIRA ticket with the least effort: 

- Add a comment to a thread, e.g. `@jirafy DO Deployments for lambdas to new accounts fail` 

- Ticket will include: 

  - body and comments from the thread, plus a link to Slack
  - a "BAU" tag

Keep things in sync:

- In particular, changes in JIRA should notify the thread
